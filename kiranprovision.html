<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiran Provision - Grocery Shop</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2d3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #1d2a37;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #f39c12;
            transition: background-color 0.3s;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .featured-products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            color: #333;
            font-size: 1.2em;
        }

        .product p {
            color: #555;
            font-size: 1em;
        }

        footer {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Kiran Provision</h1>
        <p>Your one-stop shop for all grocery needs</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <section class="featured-products" id="shop">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Fresh Apples</h3>
                <p>$3.99 per kg</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Organic Bananas</h3>
                <p>$1.99 per bunch</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Fresh Carrots</h3>
                <p>$2.49 per kg</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Kiran Provision | All Rights Reserved</p>
    </footer>

</body>
</html>
